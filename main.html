<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Tables</title>
</head>
<body>

  <table border="1" cellpadding="10">
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table border="1" cellpadding="5">
          <caption>Nested Table 1</caption>
          <thead>
            <tr>
              <th>Column A</th>
              <th>Column B</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Data A1</td>
              <td>Data B1</td>
            </tr>
            <tr>
              <td>Data A2</td>
              <td>Data B2</td>
            </tr>
          </tbody>
        </table>
      </td>

      <td>
        <!-- Nested Table 2 -->
        <table border="1" cellpadding="5">
          <caption>Nested Table 2</caption>
          <thead>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Value 1</td>
              <td>Value 2</td>
            </tr>
            <tr>
              <td>Value 3</td>
              <td>Value 4</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table border="1" cellpadding="5">
          <caption>Nested Table 3</caption>
          <thead>
            <tr>
              <th>Item</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>

      <td>
        <!-- Nested Table 4 -->
        <table border="1" cellpadding="5">
          <caption>Nested Table 4</caption>
          <thead>
            <tr>
              <th>Info</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="background-color: black; color: white;">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
