<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested HTML Tables</title>
  <style>
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    a {
      color: purple;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <!-- Top Left: Nested Table 2 -->
      <td>
        <table>
          <tr>
            <th colspan="2"><strong>Nested Table 2</strong></th>
          </tr>
          <tr>
            <th><strong>Column 1</strong></th>
            <th><strong>Column 2</strong></th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Top Right: Nested Table 1 -->
      <td>
        <table>
          <tr>
            <th><strong>Nested Table 1</strong></th>
          </tr>
          <tr>
            <td>
              <ul style="list-style-type: disc; text-align: left; padding-left: 20px;">
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom Left: Nested Table 3 -->
      <td>
        <table>
          <tr>
            <th colspan="2"><strong>Nested Table 3</strong></th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Bottom Right: Nested Table 4 -->
      <td>
        <table>
          <tr>
            <th><strong>Nested Table 4</strong></th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
