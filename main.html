<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Tables</title>
</head>
<body>

  <table border="1" cellpadding="10">
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table border="1" cellpadding="5">
          <tr>
            <th>Nested Table 1</th>
            <th>Column A</th>
            <th>Column B</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data A1</td>
            <td>Data B1</td>
          </tr>
          <tr>
            <td>Row 2</td>
            <td>Data A2</td>
            <td>Data B2</td>
          </tr>
        </table>
      </td>

      <td>
        <!-- Nested Table 2 -->
        <table border="1" cellpadding="5">
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row A</td>
            <td>Value 1</td>
            <td>Value 2</td>
          </tr>
          <tr>
            <td>Row B</td>
            <td>Value 3</td>
            <td>Value 4</td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table border="1" cellpadding="5">
          <tr>
            <th>Nested Table 3</th>
            <th>Item</th>
          </tr>
          <tr>
            <td colspan="2">
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>

      <td>
        <!-- Nested Table 4 -->
        <table border="1" cellpadding="5">
          <tr>
            <th>Nested Table 4</th>
            <th>Info</th>
          </tr>
          <tr>
            <td>Content</td>
            <td style="background-color: black; color: white;">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
